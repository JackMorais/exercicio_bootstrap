<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form">
                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu email:</label>
                    <input class="form-control" type="email" id="eemail">
                    <label class="form-label" for="telefone">Digite seu contato:</label>
                    <input class="form-control" type="tel">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
